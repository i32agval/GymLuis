{% extends "base_generic.html" %}
{% load static %}

{% block content %}

  {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
    </div>
  {% endfor %}

  <center><h3>Nutrición</h3></center>
  <br>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <center><a href="{% url 'food-list' %}"><img src="{% static 'lista_alimentos.png' %}" height="50%" width="50%" > <br><br>Lista de alimentos</a></center>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <center><a href="{% url 'create-food' %}"><img src="{% static 'nuevo_alimento.png' %}" height="50%" width="50%" > <br><br>Añadir alimento</a></center><br><br>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <center><a href="{% url 'recipe-data' %} "><img src="{% static 'recetas.png' %}" height="50%" width="50%" > <br><br>Recetas</a>
          </center>
    </div>
  </div>

{% endblock %}
